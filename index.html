<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>coffe shop</title>
</head>
<body>
    <div class="volumeBarDiv"><input class="volumeBar" type="range" min="0" max="100"></div>
    <main>
        <div class="logo"></div>

        <div class="baner">

        </div>
        <div class="mainBox">
            <div id="1" class="box box1"></div>
            <div id="2" class="box box2"></div>
            <div id="3" class="box box3"></div>
            <div id="4" class="box box4"></div>
            <div id="5" class="box box5"></div>
            <div id="6" class="box box6"></div>
        </div>

        <div class="page page1">
            <input type="button" value="X" class="close">
            <div class="pageContent"></div>
        </div>
        <div class="video video1"></div>
        <div class="video video2"></div>
        <div class="video video3"></div>
        <div class="video video4"></div>
    </main>

    <audio class="bgMusic" loop autoplay>
        <source src="sounds/CoffeeShopBackGroundMusic.mp3" type="audio/mpeg">
      </audio>
      
    <footer>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat nemo maxime id ipsa debitis deserunt, nulla dolor explicabo rem neque! Quidem, atque dolorum. Nostrum voluptatem vitae perspiciatis natus laudantium debitis!</footer>
    <script src="script.js"></script>
</body>
</html>
